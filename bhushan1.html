<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./sell.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- form -->
      <form class="grocery-form">
        <p class="alert"></p>
        <h3>Sell Your Pet</h3>
        <!-- <div class="form-flex"> -->
        <div class="form-control">
          <input type="text" id="grocery" placeholder="name" />
          <input type="text" id="grocery1" placeholder="pet name" />
          <input type="text" id="grocery2" placeholder="email" />
          <div class="submit-btn">
          <button type="submit" class="submit-btn end-btn">submit</button>
        </div>
        </div>
      <!-- </div> -->
      </form>
      <!-- list -->
      <div class="grocery-container">
        <div class="grocery-list"></div>
        <button class="clear-btn">clear items</button>
      </div>
    </section>
    <!-- javascript -->
    <script src="./bhushan3.js"></script>
  </body>
</html>
